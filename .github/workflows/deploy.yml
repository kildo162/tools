name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Check project setup
      run: |
        echo "ğŸ“‹ Project information:"
        echo "   Repository: kildo162/tools"
        echo "   Domain: tools.khanhnd.com"
        echo "   Type: Static site with build optimization"
        echo ""
        echo "ï¿½ Project structure:"
        ls -la | head -10
        echo ""
        echo "ğŸ” Dependencies check:"
        if [ -f package.json ]; then
          echo "   âœ… package.json found (scripts only)"
        fi
        if [ -f package-lock.json ]; then
          echo "   ğŸ“¦ package-lock.json found"
        else
          echo "   â„¹ï¸ No package-lock.json (no npm dependencies)"
        fi

    - name: Build optimized version
      run: |
        echo "ğŸš€ Starting optimized build..."
        chmod +x ./build.sh
        ./build.sh
        echo "âœ… Build completed"
        
    - name: Fix resource paths
      run: |
        echo "ğŸ”§ Fixing resource paths for GitHub Pages..."
        chmod +x ./fix-paths.sh
        ./fix-paths.sh
        echo "âœ… Paths fixed for deployment"
        
    - name: Verify build output
      run: |
        echo "ğŸ“¦ Build contents:"
        ls -la dist/
        echo "ğŸ“Š Build size:"
        du -sh dist/
        echo "ğŸ” Checking critical files:"
        [ -f dist/index.html ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        [ -f dist/.nojekyll ] && echo "âœ… .nojekyll found" || echo "âŒ .nojekyll missing"
        [ -f dist/CNAME ] && echo "âœ… CNAME found" || echo "âš ï¸ CNAME not found"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: './dist'
        retention-days: 1

    - name: Build failure notification
      if: failure()
      run: |
        echo "âŒ Build failed!"
        echo "ğŸ“ Common issues:"
        echo "   â€¢ Check if all required files exist"
        echo "   â€¢ Verify build.sh has correct permissions"
        echo "   â€¢ Check for missing dependencies"
        echo "   â€¢ Ensure dist/ directory was created"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: github-pages
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
      
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸŒ Custom Domain: https://tools.khanhnd.com"
