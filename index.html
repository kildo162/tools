<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential Developer Tools: JWT Parser, Unix Timestamp Calculator, IP Checker">
    <meta name="keywords" content="jwt parser, unix timestamp, ip checker, developer tools, programming tools">
    <meta name="author" content="KhanhND">

    
    <title>Developer Tools: JWT Parser, JSON Formatter & Unix Time Calculator | DevTools</title>
    
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Developer Tools - Essential Tools for Developers">
    <meta property="og:description" content="Free online developer tools: JWT Parser, JSON Formatter, Unix Time Calculator and IP Checker">
    <meta property="og:image" content="/images/og-image.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Developer Tools - Essential Tools for Developers">
    <meta name="twitter:description" content="Free online developer tools for developers">
    <meta name="twitter:image" content="/images/og-image.png">
    

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="DevTools Logo" width="32" height="32">
                <h1>DevTools</h1>
            </div>
            <nav>
                <ul class="feature-list">
                    <li>
                        <a href="#jwt-tool" class="nav-item">
                            <img src="/images/icons/web-programming.svg" alt="" width="20" height="20">
                            JWT Parser
                        </a>
                    </li>
                    <li>
                        <a href="#json-tool" class="nav-item">
                            <img src="/images/icons/json.svg" alt="" width="20" height="20">
                            JSON Formatter
                        </a>
                    </li>
                    <li>
                        <a href="#days-tool" class="nav-item">
                            <img src="/images/icons/back-in-time.svg" alt="" width="20" height="20">
                            Unix Time
                        </a>
                    </li>
                    <li>
                        <a href="#ip-tool" class="nav-item">
                            <img src="/images/icons/ip.svg" alt="" width="20" height="20">
                            IP Checker
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Thêm nút toggle -->
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>  <!-- Nếu dùng Font Awesome -->
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="jwt-tool" class="tool">
                <h2>JWT Parser</h2>
                <div class="tool-content">
                    <div class="jwt-input-section">
                        <textarea id="jwt-input" placeholder="Enter your JWT token here..."></textarea>
                        <button id="parse-jwt" class="btn">Decode Token</button>
                    </div>

                    <div class="jwt-result">
                        <div class="jwt-parts">
                            <div class="jwt-part header">
                                <div class="part-label">
                                    <span class="dot"></span>
                                    HEADER
                                </div>
                                <div class="part-content"></div>
                            </div>
                            <div class="jwt-part payload">
                                <div class="part-label">
                                    <span class="dot"></span>
                                    PAYLOAD
                                </div>
                                <div class="part-content"></div>
                            </div>
                            <div class="jwt-part signature">
                                <div class="part-label">
                                    <span class="dot"></span>
                                    SIGNATURE
                                </div>
                                <div class="part-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="days-tool" class="tool">
                <h2>Unix Days Calculator</h2>
                <div class="tool-content">
                    <div class="days-counter">
                        <span id="days-since-1970"></span>
                    </div>
                    <p class="tool-description">Days since January 1, 1970 (Unix Epoch)</p>
                </div>
            </div>

            <div id="ip-tool" class="tool">
                <h2>IP Checker</h2>
                <div class="tool-content">
                    <div class="ip-display">
                        <div class="label">Your IP Address:</div>
                        <div id="ip-address" class="value"></div>
                    </div>
                    <button id="refresh-ip" class="btn">Refresh</button>
                </div>
            </div>

            <div id="json-tool" class="tool">
                <h2>JSON Formatter</h2>
                <div class="tool-content">
                    <div class="format-options">
                        <select id="indent-size" class="select-style">
                            <option value="2">2 spaces</option>
                            <option value="4">4 spaces</option>
                            <option value="tab">Tab</option>
                        </select>
                        <div class="format-switches">
                            <label class="switch">
                                <input type="checkbox" id="sort-keys">
                                <span class="slider"></span>
                                <span class="label">Sort Keys</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="json-editor-container">
                        <!-- Input Panel -->
                        <div class="json-panel">
                            <div class="panel-header">
                                <span>Input JSON</span>
                                <button class="btn-small" id="clear-json">Clear</button>
                            </div>
                            <div class="panel-content">
                                <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="json-actions">
                            <button class="btn" id="format-json">Format →</button>
                            <button class="btn btn-secondary" id="minify-json">Minify →</button>
                        </div>

                        <!-- Output Panel -->
                        <div class="json-panel">
                            <div class="panel-header">
                                <div class="panel-header-left">
                                    <span>Formatted Output</span>
                                    <div class="validation-status" id="validation-status"></div>
                                </div>
                                <button class="btn-small" id="copy-json">Copy</button>
                            </div>
                            <div class="panel-content">
                                <pre id="json-output"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="components/Sidebar.js"></script>
</body>
</html>
