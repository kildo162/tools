<!--
SVG Template for DevTools Open Graph Image
Size: 1200x630px (optimized for social media)
Use this template to create og-image.png
-->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Main content card -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#cardGradient)" stroke="white" stroke-width="2" opacity="0.95"/>
  
  <!-- Logo placeholder (replace with actual logo) -->
  <circle cx="200" cy="200" r="40" fill="#3b82f6"/>
  <text x="200" y="210" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="bold" fill="white">🛠️</text>
  
  <!-- Main Title -->
  <text x="280" y="180" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d3748">DevTools</text>
  <text x="280" y="220" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#4a5568">Free Developer Tools</text>
  
  <!-- Domain -->
  <text x="280" y="260" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#3b82f6">tools.khanhnd.com</text>
  
  <!-- Features List -->
  <text x="120" y="320" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748">Popular Tools:</text>
  
  <!-- Tool icons and names -->
  <g>
    <!-- JWT -->
    <rect x="120" y="340" width="160" height="60" rx="8" fill="#e2e8f0" opacity="0.8"/>
    <text x="130" y="360" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6">🔐</text>
    <text x="155" y="365" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a5568">JWT Parser</text>
    <text x="155" y="380" font-family="Inter, Arial, sans-serif" font-size="12" fill="#718096">Decode & Validate</text>
    
    <!-- JSON -->
    <rect x="300" y="340" width="160" height="60" rx="8" fill="#e2e8f0" opacity="0.8"/>
    <text x="310" y="360" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6">📄</text>
    <text x="335" y="365" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a5568">JSON Format</text>
    <text x="335" y="380" font-family="Inter, Arial, sans-serif" font-size="12" fill="#718096">Format & Validate</text>
    
    <!-- Curl -->
    <rect x="480" y="340" width="160" height="60" rx="8" fill="#e2e8f0" opacity="0.8"/>
    <text x="490" y="360" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6">🚀</text>
    <text x="515" y="365" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a5568">Curl Builder</text>
    <text x="515" y="380" font-family="Inter, Arial, sans-serif" font-size="12" fill="#718096">API Testing</text>
    
    <!-- Hash -->
    <rect x="660" y="340" width="160" height="60" rx="8" fill="#e2e8f0" opacity="0.8"/>
    <text x="670" y="360" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6">🔒</text>
    <text x="695" y="365" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a5568">Hash Gen</text>
    <text x="695" y="380" font-family="Inter, Arial, sans-serif" font-size="12" fill="#718096">MD5, SHA-256</text>
    
    <!-- UUID -->
    <rect x="840" y="340" width="160" height="60" rx="8" fill="#e2e8f0" opacity="0.8"/>
    <text x="850" y="360" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6">🆔</text>
    <text x="875" y="365" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a5568">UUID Gen</text>
    <text x="875" y="380" font-family="Inter, Arial, sans-serif" font-size="12" fill="#718096">Unique IDs</text>
  </g>
  
  <!-- Security Badge -->
  <rect x="120" y="420" width="200" height="40" rx="20" fill="#10b981" opacity="0.9"/>
  <text x="135" y="435" font-family="Inter, Arial, sans-serif" font-size="16" fill="white">🔒</text>
  <text x="160" y="445" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">100% Client-Side</text>
  
  <!-- Tool Count -->
  <rect x="340" y="420" width="120" height="40" rx="20" fill="#3b82f6" opacity="0.9"/>
  <text x="355" y="435" font-family="Inter, Arial, sans-serif" font-size="16" fill="white">⚡</text>
  <text x="375" y="445" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">15+ Tools</text>
  
  <!-- Free Badge -->
  <rect x="480" y="420" width="100" height="40" rx="20" fill="#8b5cf6" opacity="0.9"/>
  <text x="495" y="435" font-family="Inter, Arial, sans-serif" font-size="16" fill="white">💎</text>
  <text x="515" y="445" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">Free</text>
  
  <!-- Social proof -->
  <text x="840" y="445" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#718096">Used by developers worldwide</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="30" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="200" r="20" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="250" r="15" fill="white" opacity="0.1"/>
</svg>
